<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Request Reply Service</title>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var socket = new SockJS('/messaging-bridge');
            var stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/messaging-bridge', function (cloudEvent) {
                    console.log(cloudEvent);
                    var content = document.getElementById("textarea").value;
                    document.getElementById("textarea").value = cloudEvent.body + "\n\n" + content;
                    var table = document.getElementById("table")
                    var row = table.insertRow(1);
                    var incoming = row.insertCell(0);
                    var outgoing = row.insertCell(1);
                    incoming.innerHTML = cloudEvent.incoming;
                    incoming.innerHTML = cloudEvent.outgoing;
                });
            });
        });
    </script>
</head>

<body>
    <h4>Messages:</h4>
    <textarea id="textarea" rows="40" style="width:100%;"></textarea>
    <table id="table" style="width:100%;">
        <tr>
            <th>incoming</th>
            <th>outgoing</th>
        </tr>
    </table>
</body>

</html>
